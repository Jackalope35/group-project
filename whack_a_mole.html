
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #dcdcdc;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole üêπ</h1>
  <div id="score">Score: 0</div>
  <div id="game">
    <div class="hole" id="hole0"></div>
    <div class="hole" id="hole1"></div>
    <div class="hole" id="hole2"></div>
    <div class="hole" id="hole3"></div>
    <div class="hole" id="hole4"></div>
    <div class="hole" id="hole5"></div>
    <div class="hole" id="hole6"></div>
    <div class="hole" id="hole7"></div>
    <div class="hole" id="hole8"></div>
  </div>
  <button onclick="startGame()">Start Game</button>

  <script>
    let score = 0;
    let currentHole = null;
    let timer;

    function startGame() {
      score = 0;
      document.getElementById('score').innerText = 'Score: 0';
      clearInterval(timer);
      timer = setInterval(showMole, 800);
    }

    function showMole() {
      if (currentHole !== null) {
        document.getElementById('hole' + currentHole).innerText = '';
      }
      currentHole = Math.floor(Math.random() * 9);
      document.getElementById('hole' + currentHole).innerText = 'üêπ';
    }

    document.querySelectorAll('.hole').forEach((hole, index) => {
      hole.addEventListener('click', () => {
        if (index === currentHole) {
          score++;
          document.getElementById('score').innerText = 'Score: ' + score;
          hole.innerText = '';
          currentHole = null;
        }
      });
    });
  </script>
</body>
</html>
